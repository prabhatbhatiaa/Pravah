<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pravah | Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <div class="navbar-wrapper">
        <nav class="navbar navbar-compact">
            <div class="container nav-content">
                <div class="brand-group">
                    <a href="index.html" class="nav-back-btn" title="Back to Home">
                        <i class="ri-arrow-left-line"></i>
                    </a>
                    <div class="brand-logo"><i class="ri-drop-fill"></i></div>
                    <div class="brand-text">
                        <div class="main-title" style="font-size: 0.95rem;">Pravah</div>
                    </div>
                </div>
                <div class="nav-links">
                    <a href="dashboard.html" class="nav-link"><i class="ri-dashboard-line"></i> Dashboard</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="login-container">
        
        <div class="page-header">
            <div class="page-icon"><i class="ri-shield-check-fill"></i></div>
            <h1>Admin Access</h1>
            <p>Control Room for Government Officials</p>
        </div>

        <div class="login-card">
            <div class="card-inner-header">
                <i class="ri-lock-2-line"></i> Secure Login
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <div class="input-wrapper">
                        <i class="ri-user-3-line input-icon"></i>
                        <input type="text" id="username" class="custom-input" placeholder="Enter username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <i class="ri-lock-password-line input-icon"></i>
                        <input type="password" id="passwordField" class="custom-input" placeholder="Enter password" required>
                        <i class="ri-eye-line password-toggle" onclick="togglePassword()"></i>
                    </div>
                </div>

                <div id="errorText" class="error-msg">
                    <i class="ri-error-warning-fill"></i> Invalid username or password
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <i class="ri-shield-keyhole-line" style="margin-right: 8px;"></i> Access Control Room
                </button>
            </form>

            <div class="demo-box">
                Demo: <span class="demo-badge">admin</span> / <span class="demo-badge">admin123</span>
            </div>
        </div>

        <div class="footer-link">
            Not an admin? <a href="dashboard.html" style="color: #14b8a6; font-weight: 500; margin-left: 4px;">View public dashboard</a>
        </div>

    </div>

    <script>
        // 1. Password Visibility Toggle
        function togglePassword() {
            const input = document.getElementById('passwordField');
            const icon = document.querySelector('.password-toggle');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('ri-eye-line');
                icon.classList.add('ri-eye-off-line');
            } else {
                input.type = "password";
                icon.classList.remove('ri-eye-off-line');
                icon.classList.add('ri-eye-line');
            }
        }

        // 2. Login Logic
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Stop page refresh

            const user = document.getElementById('username').value;
            const pass = document.getElementById('passwordField').value;
            const errorText = document.getElementById('errorText');

            // Hardcoded Check
            if (user === 'admin' && pass === 'admin123') {
                // Success: Go to Admin Page
                window.location.href = 'admin.html';
            } else {
                // Failure: Show Error
                errorText.style.display = 'flex';
                
                // Shake animation effect for visual feedback
                const card = document.querySelector('.login-card');
                card.style.transform = "translateX(5px)";
                setTimeout(() => card.style.transform = "translateX(-5px)", 50);
                setTimeout(() => card.style.transform = "translateX(5px)", 100);
                setTimeout(() => card.style.transform = "translateX(0)", 150);
            }
        });
    </script>
</body>
</html>
